<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mx-auto p-4">
    <header class="flex justify-between items-center mb-6">
      <button id="prevMonth" class="p-2 rounded-full hover:bg-gray-100">
        <i class="fas fa-chevron-left"></i>
      </button>
      <h1 id="currentMonth" class="text-2xl font-bold"></h1>
      <button id="nextMonth" class="p-2 rounded-full hover:bg-gray-100">
        <i class="fas fa-chevron-right"></i>
      </button>
    </header>

    <div id="calendarDays" class="grid grid-cols-7 gap-2 mb-6"></div>

    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <h2 id="selectedDate" class="text-xl font-semibold mb-4"></h2>
      <div id="taskList" class="space-y-4"></div>
      <div id="emptyState" class="hidden text-gray-500 text-center">
        <p>Aucune tâche pour ce jour.</p>
      </div>
    </div>

    <button id="addTaskBtn" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-full shadow-lg float-animation">
      <i class="fas fa-plus"></i>
    </button>

    <button id="seasonalTipsBtn" class="fixed bottom-20 right-4 bg-blue-500 text-white p-4 rounded-full shadow-lg float-animation">
      <i class="fas fa-lightbulb"></i>
    </button>

    <button id="infoBtn" class="fixed bottom-36 right-4 bg-gray-500 text-white p-4 rounded-full shadow-lg float-animation">
      <i class="fas fa-info-circle"></i>
    </button>
  </div>

  <!-- Modals -->
  <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Ajouter une tâche</h2>
      <form id="taskForm">
        <div class="mb-4">
          <label for="taskTitle" class="block text-gray-700">Titre</label>
          <input type="text" id="taskTitle" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="taskCategory" class="block text-gray-700">Catégorie</label>
          <select id="taskCategory" class="w-full p-2 border rounded">
            <option value="arrosage">Arrosage</option>
            <option value="plantation">Plantation</option>
            <option value="recolte">Récolte</option>
            <option value="entretien">Entretien</option>
            <option value="autre">Autre</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="taskNotes" class="block text-gray-700">Notes</label>
          <textarea id="taskNotes" class="w-full p-2 border rounded"></textarea>
        </div>
        <div class="flex justify-end">
          <button type="button" id="closeTaskModal" class="mr-2 p-2 rounded hover:bg-gray-100">Annuler</button>
          <button type="submit" class="bg-green-500 text-white p-2 rounded">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <div id="taskDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 id="detailTitle" class="text-xl font-semibold mb-4"></h2>
      <div class="mb-4">
        <span id="detailEmoji" class="text-3xl mr-2"></span>
        <span id="detailCategory" class="text-gray-700"></span>
      </div>
      <div class="mb-4">
        <p id="detailNotes" class="text-gray-600"></p>
      </div>
      <div class="flex justify-end">
        <button id="closeDetailModal" class="mr-2 p-2 rounded hover:bg-gray-100">Fermer</button>
        <button id="editTaskBtn" class="bg-blue-500 text-white p-2 rounded mr-2">Modifier</button>
        <button id="deleteTaskBtn" class="bg-red-500 text-white p-2 rounded">Supprimer</button>
      </div>
    </div>
  </div>

  <div id="tipsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 id="seasonTitle" class="text-xl font-semibold mb-4"></h2>
      <div id="seasonalTipsContent" class="space-y-4"></div>
      <div class="flex justify-end mt-4">
        <button id="closeTipsModal" class="p-2 rounded hover:bg-gray-100">Fermer</button>
      </div>
    </div>
  </div>

  <div id="infoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Informations</h2>
      <p class="text-gray-600">Cette application vous permet de planifier et de suivre vos tâches de jardinage.</p>
      <div class="flex justify-end mt-4">
        <button id="closeInfoModal" class="p-2 rounded hover:bg-gray-100">Fermer</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
